<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотографії</title>
  <link rel="stylesheet" href="photos.css">
</head>
<body>
  <div class="gallery">
    <h1>Фотографії</h1>

    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">

    <div class="slides">
      <img src="https://images.pexels.com/photos/1386422/pexels-photo-1386422.jpeg" class="slide s1">
      <img src="https://images.pexels.com/photos/1674723/pexels-photo-1674723.jpeg" class="slide s2">
      <img src="https://images.pexels.com/photos/1761401/pexels-photo-1761401.jpeg" class="slide s3">
    </div>

    <div class="buttons">
      <label for="slide1">1</label>
      <label for="slide2">2</label>
      <label for="slide3">3</label>
    </div>
  </div>
</body>
</html>
